<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google </title>
    <link rel="shortcut icon" href="./assets/gfavicon (1).png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="clear-fix">
        <ul class="header-right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li>
                <a href=""><img src="./assets/appicon.png" id="appicon" alt="appicon"> </a>
            </li>
            <li><a href=""><button id="signing-btn">Sign in</button> </a></li>
        </ul>
    </header>
    <main>
        <img src="./assets/googlelogo.png" alt="googlelogo" id="google-logo">
        <div class="search-bar">
            <img src="./assets/magnifying_glass.jpg" alt="m-glass" id="magnfy">
            <input type="search" id="search">
            <img src="./assets/keyboard.png" alt="keyboard" id="keyboard">
            <img src="./assets/google_microphone.png" alt="g-microphone" id="microphone">

        </div>
        <div class="btn-container">
            <button id="btn-1" type="button" name="button">Google Search</button>

            <button id="btn-2" type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div class="lang">
            <p id="language">Other Language you can use Google: <a href="#">Turkish</a></p>
        </div>
    </main>





    <footer>
        <div class="country">Turkey</div>
        <ul class="footer-left">
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </footer>






















</body>

</html>
